<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="headCust">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device=width, initial-scale1"/>
    <title>Recipe Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
            margin-top: 20px;
            padding-bottom: 20px;
        }
        .navbar{
            background-color: grey;
        }
    </style>
</head>
<body>
<div th:fragment="navlinks" style="margin-bottom:20px">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/index}" data-abc="true" >Recipe Application</a>
        <div class="collapse navbar-collapse">
            <ul class=" navbar-nav mr-auto">
                <li><a class="nav-link" href="#" th:href="@{/index}" data-abc="true">Home</a></li>
                <li><a class="nav-link" href="#" th:href="@{/login}" data-abc="true">Login</a></li>
                <li><a class="nav-link" href="#" th:href="@{/registration}" data-abc="true">Register</a></li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
<!--            <ul class="navbar-nav mr-auto">-->
<!--                <li sec:authorize="isAuthenticated()">-->
<!--                    <a href="#" th:href="@{/logout}">Logout</a></li>-->
<!--            </ul>-->
            <form onsubmit="event.preventDefault()" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search recipe...">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button> </form>
        </div>
    </nav>
</div>

    <div th:fragment="footer" style="margin-top: 5px; position:fixed; left:0; bottom: 0; width: 100%; text-align: center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Assignment 1 - Web Application Dev</h5>
                <p class="card-text">Recipe - SpringBoot App</p>
            </div>
        </div>
    </div>
</body>
</html>
